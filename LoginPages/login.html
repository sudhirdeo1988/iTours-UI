<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <meta
      name="description"
      content="Author: BuzzyBrains, Category: website, Length: 20 pages"
    />
    <meta name="robots" content="none" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.png" />
    <link rel="stylesheet" href="css/css-styles.css" />
  </head>
  <body>
    <!-- ********** Login Page :: Start ********** -->
    <div class="c-loginContainer">

      <!-- ******** Login Window :: Start ******** -->
      <div class="login_modal">

        <!-- ****** Login Form :: Start ****** -->
        <div class="login_form">

          <!-- **** Headings :: Start **** -->
          <span class="login_heading">Login</span>
          <span class="login_subheading">Lorem Ipsum is simply dummy text.</span>
          <!-- **** Headings :: End **** -->

          <!-- **** Form Field :: Start **** -->
          <div class="formField">
            <input
              type="text"
              class="input-txtbox"
              placeholder="Enter Ajent Code"
            />
          </div>
          <div class="formField">
            <input
              type="text"
              class="input-txtbox"
              placeholder="Enter User Name"
            />
          </div>
          <div class="formField st-error">
            <input
              type="password"
              class="input-txtbox"
              placeholder="Enter Password"
            />
            <span class="error-msg">Please enter proper information</span>
          </div>
          <!-- **** Form Field :: End **** -->

          <!-- ****  forgot password Button :: Start **** -->
          <div class="btnContainer type-link text-right">
            <button class="btn-link underline">Forgot Password</button>
          </div>
          <!-- ****  forgot password Button :: End **** -->

          <!-- **** Sign In Button :: Start **** -->
          <div class="btnContainer">
            <button class="btn-submit">Sign In</button>
          </div>
          <!-- **** Sign In Button :: End **** -->

          <!-- **** Register Button :: Start **** -->
          <div class="btnContainer type-link text-center">
            <span class="beforeText">Not member Yet..?</span>
            <button class="btn-link bold underline">Register Here</button>
          </div>
          <!-- **** Register Button :: End **** -->

        </div>
        <!-- ****** Login Form :: End ****** -->

      </div>
      <!-- ******** Login Window :: End ******** -->

    </div>
    <!-- ********** Login Page :: End ********** -->
  </body>
</html>
